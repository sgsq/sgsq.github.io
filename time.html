<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>计时器</title>
</head>
<body>
​
<h1>计时器</h1>
<p>距离创社(20190905)已经过去了<span id="timer">您的浏览器不支持js</span>天</p>
<script>
    var db=1567697400000
    var dp=new Date().getTime()
    var days=Math.round((dp-db)/86400000)
    document.getElementById("timer").innerText=days
</script>
​
</body>
</html>
